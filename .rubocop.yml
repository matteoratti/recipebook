require:
  - rubocop-rails

Rails/I18nLocaleTexts:
  Enabled: false
Style/Documentation:
  Enabled: false
Style/AccessorGrouping:
  Enabled: false
Style/TrivialAccessors:
  Enabled: false
Metrics/AbcSize:
  Enabled: false
Metrics/BlockLength:
  Enabled: false
Metrics/BlockNesting:
  Enabled: false
Metrics/ClassLength:
  Enabled: false
Metrics/CyclomaticComplexity:
  Enabled: false
Metrics/MethodLength:
  Enabled: false
Metrics/ModuleLength:
  Enabled: false
Metrics/ParameterLists:
  Max: 6
Metrics/PerceivedComplexity:
  Max: 25
Naming/VariableNumber:
  Enabled: false
Layout/LineLength:
  Max: 200
Layout/EmptyLinesAroundExceptionHandlingKeywords:
  Enabled: false
Layout/HashAlignment:
  EnforcedHashRocketStyle: table
  EnforcedColonStyle: table
Bundler/OrderedGems:
  Enabled: false
Rails/EnvironmentVariableAccess:
  AllowReads: true
Rails/CreateTableWithTimestamps:
  Enabled: false
Rails/SkipsModelValidations:
  Enabled: false
Rails/ApplicationController:
  Enabled: false
Rails/DynamicFindBy:
  Enabled: false
Rails/InverseOf:
  Enabled: false
Rails/OutputSafety:
  Enabled: false
Rails/LexicallyScopedActionFilter:
  Enabled: false
Rails/BulkChangeTable:
  Enabled: false
Rails/NotNullColumn:
  Enabled: false
Rails/UnknownEnv:
  Environments:
    - production
    - development
    - staging
    - test

AllCops:
  NewCops: enable
  SuggestExtensions: false
  Exclude:
    - 'vendor/bundle/**/*'
    - 'bin/**/*'
    - 'node_modules/**/*'
    - 'tmp/**/*'
    - 'db/schema.rb'
